            <span class="close" onclick="cerrarModal()">&times;</span>
            <div class="modal-content" id="modalContent">
                <!-- Contenido de la imagen del modal -->
            </div>

                './assests/img/SEA/imag33.jpg',
        
            ];

            // Referencia al contenedor del mosaico
            var mosaico = document.getElementById('mosaico');

            // Generar el mosaico dinámicamente
            for (var i = 0; i < imagenes.length; i++) {
                var imagenDiv = document.createElement('div');
                imagenDiv.className = 'imagen';
                imagenDiv.innerHTML = '<img src="' + imagenes[i] + '" alt="Imagen ' + (i + 1) + '" onclick="abrirModal(\'' + imagenes[i] + '\')">';
                mosaico.appendChild(imagenDiv);
            }

            // Función para abrir el modal con la imagen
            function abrirModal(rutaImagen) {
                var modal = document.getElementById('myModal');
                var modalContent = document.getElementById('modalContent');
                modalContent.innerHTML = '<img src="' + rutaImagen + '" alt="Imagen" style="width:100%;">';
                modal.style.display = 'block';
            }

            // Función para cerrar el modal
            function cerrarModal() {
                var modal = document.getElementById('myModal');
                modal.style.display = 'none';
            }
        </script>
