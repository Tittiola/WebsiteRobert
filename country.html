        <div class="mosaico" id="mosaico">
            <!-- Imágenes se agregarán dinámicamente aquí -->
        </div>

        <div id="myModal" class="modal">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <div class="modal-content" id="modalContent">
                <!-- Contenido de la imagen del modal -->
            </div>
        </div>

        <script>
            // Lista de rutas de imágenes
            var imagenes = [
                './assests/img/COUNTRY/imagen1.jpg',
                './assests/img/COUNTRY/imagen2.jpg',
                './assests/img/COUNTRY/imagen3.jpg',
                './assests/img/COUNTRY/imagen4.jpg',

                './assests/img/COUNTRY/imagen13.jpg',
                './assests/img/COUNTRY/imagen14.jpg',
                './assests/img/COUNTRY/imagen15.jpg',
                './assests/img/COUNTRY/imagen16.jpg',
                './assests/img/COUNTRY/imagen17.jpg',
                './assests/img/COUNTRY/imagen18.jpg',
                './assests/img/COUNTRY/imagen19.jpg',
                './assests/img/COUNTRY/imagen20.jpg',
                './assests/img/COUNTRY/imagen21.jpg',
                './assests/img/COUNTRY/imagen22.jpg',
                './assests/img/COUNTRY/imagen23.jpg',
                './assests/img/COUNTRY/imagen24.jpg',
                './assests/img/COUNTRY/imagen25.jpg',
                './assests/img/COUNTRY/imagen26.jpg',
                './assests/img/COUNTRY/imagen27.jpg',
                './assests/img/COUNTRY/imagen28.jpg',
                './assests/img/COUNTRY/imagen29.jpg',
                './assests/img/COUNTRY/imagen30.jpg',
                './assests/img/COUNTRY/imagen31.jpg',

            ];

            // Referencia al contenedor del mosaico
            var mosaico = document.getElementById('mosaico');

            // Generar el mosaico dinámicamente
            for (var i = 0; i < imagenes.length; i++) {
                var imagenDiv = document.createElement('div');
                imagenDiv.className = 'imagen';
                imagenDiv.innerHTML = '<img src="' + imagenes[i] + '" alt="Imagen ' + (i + 1) + '" onclick="abrirModal(\'' + imagenes[i] + '\')">';
                mosaico.appendChild(imagenDiv);
            }

            // Función para abrir el modal con la imagen
            function abrirModal(rutaImagen) {
                var modal = document.getElementById('myModal');
                var modalContent = document.getElementById('modalContent');
                modalContent.innerHTML = '<img src="' + rutaImagen + '" alt="Imagen" style="width:100%;">';
                modal.style.display = 'block';
            }

            // Función para cerrar el modal
            function cerrarModal() {
                var modal = document.getElementById('myModal');
                modal.style.display = 'none';
            }
        </script>
