    <div class="contenedor">
        <header>
            <h1>Country</h1>
        </header>

        <div class="mosaico" id="mosaico">
            <!-- Imágenes se agregarán dinámicamente aquí -->
        </div>

        <div id="myModal" class="modal">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <div class="modal-content" id="modalContent">
                <!-- Contenido de la imagen del modal -->
            </div>
        </div>

        <script>
            // Lista de rutas de imágenes
            var imagenes = [
                './assests/img/PORTRAITS/image1.jpg',
                './assests/img/PORTRAITS/image2.jpg',
                './assests/img/PORTRAITS/image3.jpg',
                './assests/img/PORTRAITS/image4.jpg',
                './assests/img/PORTRAITS/image5.jpg',
                './assests/img/PORTRAITS/image6.jpg',
                './assests/img/PORTRAITS/image7.jpg',
                './assests/img/PORTRAITS/image8.jpg',
                './assests/img/PORTRAITS/image9.jpg',
                './assests/img/PORTRAITS/image10.jpg',
                './assests/img/PORTRAITS/image11.jpg',
                './assests/img/PORTRAITS/image12.jpg',
                './assests/img/PORTRAITS/image13.jpg',
                './assests/img/PORTRAITS/image14.jpg',
                './assests/img/PORTRAITS/image15.jpg',
                './assests/img/PORTRAITS/image16.jpg',
                './assests/img/PORTRAITS/image17.jpg',
                './assests/img/PORTRAITS/image18.jpg',
                './assests/img/PORTRAITS/image19.jpg',
                './assests/img/PORTRAITS/image20.jpg',
            ];

            // Referencia al contenedor del mosaico
            var mosaico = document.getElementById('mosaico');

            // Generar el mosaico dinámicamente
            for (var i = 0; i < imagenes.length; i++) {
                var imagenDiv = document.createElement('div');
                imagenDiv.className = 'imagen';
                imagenDiv.innerHTML = '<img src="' + imagenes[i] + '" alt="Imagen ' + (i + 1) + '" onclick="abrirModal(\'' + imagenes[i] + '\')">';
                mosaico.appendChild(imagenDiv);
            }

            // Función para abrir el modal con la imagen
            function abrirModal(rutaImagen) {
                var modal = document.getElementById('myModal');
                var modalContent = document.getElementById('modalContent');
                modalContent.innerHTML = '<img src="' + rutaImagen + '" alt="Imagen" style="width:100%;">';
                modal.style.display = 'block';
            }

            // Función para cerrar el modal
            function cerrarModal() {
                var modal = document.getElementById('myModal');
                modal.style.display = 'none';
            }
        </script>
